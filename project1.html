<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link href="assets\img\Photo(comp).png" rel="icon">
  <link href="assets\img\Photo(comp).png" rel="apple-touch-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button-container {
      background-color: #fff; /* White color for the box */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Black shadow for the box */
      width: 50vw; /* Set width to half of the viewport width */
      max-width: 80%; /* Limit maximum width to 80% of the viewport width */
      height: 50vh; /* Set height to half of the viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      margin: 0 10px; /* Adjusted margin */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #3498db; /* Blue color for the button */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      font-family: inherit; /* Use the default font */
    }

    .button:first-child {
      margin-right: 20px; /* Adjusted margin between buttons */
    }

    .button:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="project1_main.html" class="button">Main Project</a>
    <a href="project1_mini.html" class="button">Mini Project</a>
  </div>
</body>
</html>
